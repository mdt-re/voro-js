<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voro-js Example: Single Cell</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 300px;
            text-align: left;
            color: white;
            font-family: sans-serif;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        h2 { margin: 0 0 5px 0; font-size: 1.2em; }
        p { margin: 0; font-size: 0.9em; }
    </style>
</head>
<body>
    <div id="info">
        <h2>Single Cell</h2>
        <p>A central cell shaped by random neighbor plane cuts.<br>Click on spheres to see their cutting plane.</p>
    </div>
    <div id="loading">Loading Voro++ Module...</div>
    <script type="module" src="./ts/single_cell.ts"></script>
</body>
</html>
