<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Voronoi Cell Construction</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
        }
    </style>
    <!-- Import Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "lil-gui": "https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.esm.min.js"
            }
        }
    </script>
</head>
<body>
    <div id="info">
        <h2>Single Voronoi Cell Construction</h2>
        <p>A central cell (0,0,0) shaped by random neighbor plane cuts.</p>
        <p style="font-size: 0.8em">(Press 'p' to save screenshot)</p>
    </div>
    <div id="loading">Loading Voro++ Module...</div>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GUI } from 'lil-gui';
        import { initializeVoro } from '../dist/index.js';

        // --- Main Application ---
        import('../dist/voro_browser.js').then(voroModule => {
            return voroModule.default();
        }).then(Voro => {
            document.getElementById('loading').style.display = 'none';
            initApp(Voro);
        }).catch(err => {
            console.error("Failed to initialize Voro++ module:", err);
            document.getElementById('loading').innerText = 'Error loading Voro++ module. See console for details.';
        });

        function initApp(Voro) {
            
            // --- Three.js Setup ---
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);

            const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(4, 3, 5);

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
            dirLight.position.set(5, 10, 7);
            dirLight.castShadow = true;
            scene.add(dirLight);
            
            const backLight = new THREE.DirectionalLight(0x445566, 1);
            backLight.position.set(-5, -5, -5);
            scene.add(backLight);

            // Central point (dark gray sphere)
            const centerGeometry = new THREE.SphereGeometry(0.1, 32, 32);
            const centerMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const centerMesh = new THREE.Mesh(centerGeometry, centerMaterial);
            centerMesh.castShadow = true;
            centerMesh.receiveShadow = true;
            scene.add(centerMesh);

            const cellGroup = new THREE.Group();
            scene.add(cellGroup);
            
            const spheresGroup = new THREE.Group();
            scene.add(spheresGroup);

            const params = {
                count: 25,
                visible: true
            };

            // --- Voronoi Cell Construction ---
            
            function generate() {
                // Cleanup
                [cellGroup, spheresGroup].forEach(g => {
                    g.traverse(c => {
                        if (c.isMesh) {
                            c.geometry.dispose();
                            if (Array.isArray(c.material)) c.material.forEach(m => m.dispose());
                            else c.material.dispose();
                        }
                    });
                    g.clear();
                });

                // 1. Initialize a large container box for the cell centered at origin
                // The box should be large enough to not clip the cell before the plane cuts define its shape
                const boxSize = 10;
                const cell = new Voro.VoronoiCell3D(
                    -boxSize, boxSize, 
                    -boxSize, boxSize, 
                    -boxSize, boxSize
                );

                // 2. Define random neighbors to cut the cell
                const neighborDist = 2.5; // Average distance of neighbors
                
                // Store neighbor data to match faces later
                const neighborsData = [];

                for (let i = 0; i < params.count; i++) {
                    // Generate random point on a sphere
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    
                    // Add some variance to the distance
                    const r = neighborDist * (0.8 + Math.random() * 0.4);

                    const x = r * Math.sin(phi) * Math.cos(theta);
                    const y = r * Math.sin(phi) * Math.sin(theta);
                    const z = r * Math.cos(phi);

                    // Cut the cell with the plane bisecting the line from origin to (x,y,z)
                    // This effectively simulates a Voronoi cell where the generator is at (0,0,0)
                    // and there is a neighbor at (x,y,z).
                    cell.cutPlane(x, y, z);

                    // Create a colored sphere for the neighbor
                    const color = new THREE.Color().setHSL(Math.random(), 1.0, 0.5);
                    const sphereGeo = new THREE.SphereGeometry(0.1, 16, 16);
                    const sphereMat = new THREE.MeshStandardMaterial({ color: color });
                    const sphereMesh = new THREE.Mesh(sphereGeo, sphereMat);
                    sphereMesh.position.set(x, y, z);
                    sphereMesh.castShadow = true;
                    sphereMesh.receiveShadow = true;
                    spheresGroup.add(sphereMesh);

                    neighborsData.push({ x, y, z, color });
                }
                
                spheresGroup.visible = params.visible;

                // 3. Extract geometry from Voro++
                const cellData = cell.getCell();
                
                // We are done with the C++ object
                cell.delete();

                // 4. Convert to Three.js Geometry
                const geometry = new THREE.BufferGeometry();
                const vertices = [];
                const indices = [];

                // Flatten vertices: [{x,y,z}, ...] -> [x,y,z, ...]
                const positions = [];
                cellData.vertices.forEach(v => {
                    positions.push(v.x, v.y, v.z);
                });
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

                // Prepare materials array for the mesh (one per neighbor)
                const materials = neighborsData.map(n => new THREE.MeshPhysicalMaterial({
                    color: n.color,
                    metalness: 0.1,
                    roughness: 0.1,
                    transmission: 0.5, // Semi-transparent / Glassy
                    thickness: 1.0,
                    transparent: true,
                    opacity: 0.8,
                    side: THREE.DoubleSide
                }));

                // Triangulate faces and assign material groups
                cellData.faces.forEach(faceIndices => {
                    // Calculate face normal to find corresponding neighbor
                    const v0 = cellData.vertices[faceIndices[0]];
                    const v1 = cellData.vertices[faceIndices[1]];
                    const v2 = cellData.vertices[faceIndices[2]];
                    
                    const ab = new THREE.Vector3(v1.x - v0.x, v1.y - v0.y, v1.z - v0.z);
                    const ac = new THREE.Vector3(v2.x - v0.x, v2.y - v0.y, v2.z - v0.z);
                    const normal = new THREE.Vector3().crossVectors(ab, ac).normalize();

                    // Find the neighbor vector most parallel to the normal
                    let bestDot = -1.0;
                    let materialIndex = 0;

                    neighborsData.forEach((n, idx) => {
                        const nVec = new THREE.Vector3(n.x, n.y, n.z).normalize();
                        const dot = normal.dot(nVec);
                        if (dot > bestDot) {
                            bestDot = dot;
                            materialIndex = idx;
                        }
                    });

                    const start = indices.length;
                    // faceIndices is an array of vertex indices for one face
                    // e.g., [0, 1, 2, 3] -> triangles [0,1,2], [0,2,3]
                    for (let i = 1; i < faceIndices.length - 1; i++) {
                        indices.push(faceIndices[0], faceIndices[i], faceIndices[i+1]);
                    }
                    const count = indices.length - start;
                    geometry.addGroup(start, count, materialIndex);
                });
                geometry.setIndex(indices);
                geometry.computeVertexNormals();

                // 5. Create Mesh
                const mesh = new THREE.Mesh(geometry, materials);
                cellGroup.add(mesh);

                // Add tubes for edges
                const edgeMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
                const edgeRadius = 0.015;

                // Add spheres at vertices for smooth connections
                const vertexGeo = new THREE.SphereGeometry(edgeRadius, 8, 8);
                cellData.vertices.forEach(v => {
                    const joint = new THREE.Mesh(vertexGeo, edgeMaterial);
                    joint.position.set(v.x, v.y, v.z);
                    joint.castShadow = true;
                    joint.receiveShadow = true;
                    cellGroup.add(joint);
                });

                cellData.edges.forEach(edge => {
                    const v1 = cellData.vertices[edge[0]];
                    const v2 = cellData.vertices[edge[1]];
                    const p1 = new THREE.Vector3(v1.x, v1.y, v1.z);
                    const p2 = new THREE.Vector3(v2.x, v2.y, v2.z);
                    
                    const path = new THREE.LineCurve3(p1, p2);
                    const tubeGeo = new THREE.TubeGeometry(path, 1, edgeRadius, 8, false);
                    const tube = new THREE.Mesh(tubeGeo, edgeMaterial);
                    tube.castShadow = true;
                    tube.receiveShadow = true;
                    cellGroup.add(tube);
                });
            }

            const gui = new GUI();
            gui.add(params, 'count', 10, 100, 1).name('Sphere Count').onChange(generate);
            gui.add(params, 'visible').name('Show Spheres').onChange(v => spheresGroup.visible = v);
            
            generate();

            // --- Animation Loop ---
            function animate() {
                requestAnimationFrame(animate);

                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Handle screenshot
            window.addEventListener('keydown', (event) => {
                if (event.key === 'p') {
                    renderer.render(scene, camera);
                    const link = document.createElement('a');
                    link.download = 'voronoi_cell.png';
                    link.href = renderer.domElement.toDataURL('image/png');
                    link.click();
                }
            });
        }
    </script>
</body>
</html>
