<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voro-js Example: Performance Demo</title>
    <style>
        body { margin: 0; font-family: sans-serif; overflow: hidden; background-color: #111; color: #fff; }
        #container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 300px;
            text-align: left;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #results {
            position: absolute;
            top: 120px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            pointer-events: none;
            font-family: monospace;
            white-space: pre;
            z-index: 10;
            display: none;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
        }
        h2 { margin: 0 0 5px 0; font-size: 1.2em; }
        p { margin: 0; font-size: 0.9em; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "lil-gui": "https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.esm.min.js"
            }
        }
    </script>
</head>
<body>
    <div id="info">
        <h2>Performance Demo</h2>
        <p>Benchmark Voronoi generation speed.</p>
    </div>
    <div id="results"></div>
    <div id="loading">Loading Voro++ Module...</div>
    <div id="container"></div>

    <script type="module" src="./ts/performance_demo.ts"></script>
</body>
</html>
