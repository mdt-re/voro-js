<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voro-js Example: Curve Game</title>
    <style>
        body { margin: 0; font-family: sans-serif; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 300px;
            text-align: left;
            color: #fff;
            z-index: 100;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
        }
        h2 { margin: 0 0 5px 0; font-size: 1.2em; }
        p { margin: 0; font-size: 0.9em; }
    </style>
</head>
<body>
    <div id="info">
        <h2>Curve Game</h2>
        <p>You are inside a cell moving along a mystery curve.<br>Can you guess the shape?</p>
    </div>
    <div id="loading">Loading Voro++ Module...</div>

    <script type="module" src="./ts/curve_game.ts"></script>
</body>
</html>
